<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
<div>
    <label>할 일</label>
    <input id="input-data" type="text" placeholder="할 일을 입력하세요.">
    <button onclick="dataSend()">등록</button>
    <table>
        <thead>
            <tr>
                <td>#</td>
                <td>할 일</td>
                <td>완료여부</td>
                <td>삭제</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entity : ${response}">
                <td th:text="${entity.id}"></td>
                <td th:text="${entity.content}"></td>
                <td th:text="${entity.completed}"></td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/js/todoAjax.js"></script>
</body>
</html>
